<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>ClientKeeper</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title">
  </head>
  <body ng-controller="AppController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">ClientKeeper</a>
        </div>

      </div>
    </nav>

    <div class="container">

      <table class="table striped">
        <thead>
          <tr>
            <td>
              <strong>First Name</strong>
            </td>
            <td>
              <strong>Last Name</strong>
            </td>
            <td>
              <strong>Email</strong>
            </td>
            <td>
              <strong>Phone</strong>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" ng-model="client.first_name" name="first-name" class="form-control" value="">
            </td>
            <td>
              <input type="text" ng-model="client.last_name" name="last-name" class="form-control" value="">
            </td>
            <td>
              <input type="text" ng-model="client.email" name="email" class="form-control" value="">
            </td>
            <td>
              <input type="text" ng-model="client.phone" name="phone" class="form-control" value="">
            </td>
            <td>
              <button id="addBtn" class="btn btn-primary" type="button" name="button" ng-click="addClient()">Add</button>
            </td>
          </tr>
          <tr ng-repeat="client in clients">
            <td>
              {{client.first_name}}
            </td>
            <td>
              {{client.last_name}}
            </td>
            <td>
              {{client.email}}
            </td>
            <td>
              {{client.phone}}
            </td>
            <td>
              <button class="btn btn-warning" type="button" name="edit"> Edit </button> <button class="btn btn-danger" type="button" name="delete"> Delete </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>



    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js">
    </script>
    <script type="text/javascript" src="/bower_components/angular/angular.js">
    </script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js">
    </script>
    <script type="text/javascript" src="/controllers/AppController.js">

    </script>
  </body>
</html>
